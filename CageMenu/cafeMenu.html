<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styleMenu.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="est">Est. 2020</p>
            <hr>
            <section>
                <h2>Cofee</h2>
                <img src="coffee.jpg" alt="Coffee icon">
                <!-- article element contains multiple elements that have related information -->
                <article class="items">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="items">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="items">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="items">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="items">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="pie.jpg" alt="pie-icon">
                <article class="items">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="items">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="items">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="items">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="">Visit our website</a></p>
            <p class="address">Bengalurua</p>
        </footer>
    </div>
</body>
</html>
